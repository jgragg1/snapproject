<!DOCTYPE html>
<html>
  <head>
    <title>Dnd | Home</title>
    <meta name="description" content="Dungeon and Dragon's Monster'" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js" defer></script>
  </head>

  <body>
      <header class="main-header">
          <h1 class="title">Dungeons and Dragons monsters</h1>
      </header>
      
      <div id="card-container"></div>

      <div class="pagination-controls">
          <button id="previous-button">Previous</button>
          <button id="next-button">Next</button>
      </div>
      <div id="card-container"></div>
      <div class="card" style="display: none">
        
              <h2>Monster Name</h2>

              <img src="" alt="Monster image" />
              <ul>
                  <li>Bullet Point 1</li>
                  <li>Bullet Point 2</li>
                  <li>Bullet Point 3</li>
              </ul>
          </div>
      
      <div class="footer">
          <button onclick="quoteAlert();">Get A Quote!</button>
          <button onclick="removeLastCard();">Remove A Card!</button>
          <select id="type-filter">
              <option value="all">All Types</option>
              <option value="Beast">Beast</option>
              <option value="Humanoid">Humanoid</option>
              <option value="Undead">Undead</option>
              <option value="Aberration">Aberration</option>
              <option value="Monstrosity">Monstrosity</option>
              <option value="Ooze">Ooze</option>
              <option value="Giant">Giant</option>
              <option value="Dragon">Dragon</option>
          </select>
          <select id="sort-by">
              <option value="none">Sort By...</option>
              <option value="hp">HP (Highest First)</option>
              <option value="ac">AC (Highest First)</option>
              <option value="name">Name (A-Z)</option>
              <option value="hp1">HP (Lowest First)</option>
              <option value="ac1">AC (Lowest First)</option>
              <option value="name1">Name (Z-A)</option>
          </select>
      </div>
      <div id="monster-name-list">
          <h2>List of Monsters by Name</h2>
          <ul id="name-list"></ul>
      </div>

      <div class="add-monster-form">
          <h2>Add a New Monster</h2>
          <form id="add-monster-form">
              <label for="monster-name">Name:</label>
              <input type="text" id="monster-name" required />

              <label for="monster-type">Type:</label>
              <input type="text" id="monster-type" required />

              <label for="monster-hp">Hit Points (HP):</label>
              <input type="number" id="monster-hp" required />

              <label for="monster-ac">Armor Class (AC):</label>
              <input type="number" id="monster-ac" required />

              <label for="monster-image">Image URL:</label>
              <input type="url" id="monster-image" required />

              <button type="submit">Add Monster</button>
          </form>
      </div>
  </body>

</html>
